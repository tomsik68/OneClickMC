plugins {
    id 'java'
    id 'application'
}

group 'sk.tomsik68'
version '1.0-SNAPSHOT'

sourceCompatibility = 1.8

repositories {
    mavenLocal()
    mavenCentral()
    jcenter()
}

dependencies {
